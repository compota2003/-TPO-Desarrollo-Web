<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="estilo_betum_form.css">
    <link rel="stylesheet" href="estilo_betum_menu.css">
        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    
    <title>BETUM</title>
</head>

<body>
    <div class="container">

    <!-- Contenido del header -->
    <div class="item header">
    <!-- Header -->
    <header x-data="{ open: false }" class="header">
        <!-- Logo -->
        <div class="header__logo">
            <img src="img/logo.jpg" alt="" class="logo">
        </div>
        
        <!-- Boton abrir -->
        <!--Abrir = <label for="toggle">&#9776</label>  -->
        
        <button class="header__button-nav--open" x-on:click="open = true">
            <label for="toggle">&#9776</label></button>
        <!-- Navegador -->
        <nav class="nav" x-bind:class="open ? 'nav--show' : ''">
        
            <!-- Boton cerrar -->
        <!--Cerrar = <label for="toggle">&#9886</label>  -->
        
        <div class="nav__button" x-on:click="open = false">
        <button class="header__button-nav--close">
            <label for="toggle">&#9886</label></button>
        </div>
        
        

                  
        <!-- Menu -->
        <ul class="nav__ul">
            <li class="nav__item"><a href="inicio.html" class="nav__link">Inicio</a></li>
            <li class="nav__item"><a href="recetas.html" class="nav__link">Recetas</a></li>
            <li class="nav__item"><a href="sucursales.html" class="nav__link">Sucursales</a></li>
            <li class="nav__item"><a href="contacto.html" class="nav__link">Contacto</a></li>
        </ul>
        </nav>
        <!-- Fin Navegador -->
      </header>
    </div>


        <!-- Contenido principal -->
        <div class="item contenido">
            <div class="mapouter">
                <div class="gmap_canvas"><iframe width="505" height="500" id="gmap_canvas"
                        src="https://maps.google.com/maps?q=buenos%20aires&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                        href="https://www.whatismyip-address.com/divi-discount/">divi discount</a><br>
<a href="https://www.embedgooglemap.net"></a>
                    <style>
                        .gmap_canvas {
                            overflow: hidden;
                            background: none !important;
                            height: 500px;
                            width: 505;
                        }
                    </style>
                </div>
            </div>
        </div>


        <!-- Contenido del panel de la derecha -->
        <div class="item der">
            <form role="form">
                <fieldset>
                    <legend><b>DATOS DEL FORMULARIO DE CONTACTO</b></legend>
                    <br>

                    <div class="form-group">
                        <!-- nombre -->
                        <label for="name_id" class="control-label">Nombre</label>
                        <input type="text" class="form-control" id="name_id" name="name" placeholder="" required>
                    </div>

                    <div class="form-group">
                        <!-- emails -->
                        <label for="full_name_id" class="control-label">Email</label>
                        <input type="email" size="32" minlength="3" maxlength="64" class="form-control" id="full_name_id" name="full_name" placeholder="nombre@servidor.com" required>
                    </div>

                    <div class="form-group">
                        <!-- calle -->
                        <label for="street_id" class="control-label">Dirección</label>
                        <input type="text" class="form-control" id="street_id" name="street" placeholder="">
                    </div>

                    <div class="form-group">
                        <!-- Provincia -->
                        <label for="state_id" class="control-label">Provincia</label>
                        <select class="form-control" id="state_id">
                            <option value="1">BUENOS AIRES</option>
                            <option value="2">CATAMARCA</option>
                            <option value="5">CHACO</option>
                            <option value="6">CHUBUT</option>
                            <option value="50">CIUDAD AUTONOMA DE Bs As</option>
                            <option value="3">CORDOBA</option>
                            <option value="4">CORRIENTES</option>
                            <option value="7">ENTRE RIOS</option>
                            <option value="8">FORMOSA</option>
                            <option value="9">JUJUY</option>
                            <option value="10">LA PAMPA</option>
                            <option value="11">LA RIOJA</option>
                            <option value="12">MENDOZA</option>
                            <option value="13">MISIONES</option>
                            <option value="14">NEUQUEN</option>
                            <option value="15">RIO NEGRO</option>
                            <option value="16">SALTA</option>
                            <option value="17">SAN LUIS</option>
                            <option value="19">SANTA CRUZ</option>
                            <option value="20">SANTA FE</option>
                            <option value="21">SANTIAGO DEL ESTERO</option>
                            <option value="22">TIERRA DEL FUEGO</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <!-- Ciudad-->
                        <label for="city_id" class="control-label">Ciudad</label>
                        <input type="text" class="form-control" id="city_id" name="city" placeholder="">
                    </div>

                    <div class="form-group">
                        <!-- Zip Code-->
                        <label for="zip_id" class="control-label">Código postal</label>
                        <input type="text" class="form-control" id="zip_id" name="zip" placeholder="#####">
                    </div>
    
                    <br>
                    <div class="form-group">
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                    </div>
                    
                </fieldset>
            </form>
          
        </div>


        <!-- Contenido del panel del footer -->
        <div class="item pie">
            <b>Pie de página</b> - The End.

        </div>

    </div>
</body>

</html>
