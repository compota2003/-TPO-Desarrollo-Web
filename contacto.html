                        <!-- Menu horizontal-->

        <!-- ************************************************ -->
        <!-- Contenido principal -->
        <!-- ************************************************ -->
        <div class="item contenido">
            <div class="form-estilo">


                <!-- ********************************************** -->
                <!-- se usa el servicio de formspreep para el formulario -->
                <!-- ********************************************** -->

                <form id="form" role="form"
                action="https://formspree.io/f/xknebeng"
                method="POST">
                
                    <fieldset>
                        <legend><b>FORMULARIO DE CONTACTO</b></legend>
                        <br>

                        <!-- ********************************************** -->
                        <!-- nombre -->
                        <!-- ********************************************** -->
                        <div >
                            <label for="name_id" class="control-label">
                                Nombre
                            </label>

                            <input type="text" 
                                id="name_id" 
                                name="name" 
                                placeholder="ingresa tu nombre" required
                            >
                        </div>


                        <!-- ********************************************** -->
                        <!-- emails -->
                        <!-- ********************************************** -->
                        
                        <div >
                            <label for="full_name_id" class="control-label">
                                Email
                            </label>

                            <input type="email" 
                                size="32" 
                                minlength="3" 
                                maxlength="64" 
                                id="full_name_id" 
                                name="full_name" 
                                placeholder="nombre@servidor.com" required>
                        </div>


                        <!-- ********************************************** -->
                        <!-- calle -->
                        <!-- ********************************************** -->
                        
                        <div >
                            <label for="street_id" class="control-label">
                                Dirección
                            </label>

                            <input type="text" 
                                id="street_id" 
                                name="street" 
                                placeholder="ingresa tu dirección">
                        </div>


                        <!-- ********************************************** -->
                        <!-- provincia -->
                        <!-- ********************************************** -->
                       
                        <div >
                            <label for="state_id" class="control-label">
                                Provincia
                            </label>

                            <select  id="state_id">
                                <option value="1">Buenos Aires</option>
                                <option value="2">Catamarca</option>
                                <option value="5">Chaco</option>
                                <option value="6">Chubut</option>
                                <option value="50">Ciudad Autónima de Bs As</option>
                                <option value="3">Córdoba</option>
                                <option value="4">Corrientes</option>
                                <option value="7">Entre Ríos</option>
                                <option value="8">Formosa</option>
                                <option value="9">Jujuy</option>
                                <option value="10">La Pampa</option>
                                <option value="11">La Rioja</option>
                                <option value="12">Mendoza</option>
                                <option value="13">Misiones</option>
                                <option value="14">Neuquén</option>
                                <option value="15">Río Negro</option>
                                <option value="16">Salta</option>
                                <option value="17">San Luis</option>
                                <option value="19">Santa Cruz</option>
                                <option value="20">Santa Fé</option>
                                <option value="21">Santiago del Estero</option>
                                <option value="22">Tierra del Fuego</option>
                            </select>
                        </div>


                        <!-- ********************************************** -->
                        <!-- ciudad -->
                        <!-- ********************************************** -->

                        <div >
                            <label for="city_id" class="control-label">
                                Ciudad
                            </label>
                            
                            <input type="text" 
                                id="city_id" 
                                name="city" 
                                placeholder="ingresa tu ciudad">
                        </div>


                        <!-- ********************************************** -->
                        <!-- código postal -->
                        <!-- ********************************************** -->

                        <div >
                            <label for="zip_id" class="control-label">
                                Código postal
                            </label>

                            <input type="text" 
                                id="zip_id" 
                                name="zip" 
                                placeholder="#####">
                        </div>

                        <br>
                        <div >
                            <!-- Submit Button -->
                            <center>
                            <button type="submit" class="miboton">Enviar</button>
                            </center>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>

        
        <!-- Evitar la redirección del servicio  -->
        <!--  formspree para envío de form x email -->        
        <script>
            const $form = document.querySelector('#form')
            
            $form.addEventListener('submit', handleSubmit)
            
            async function handleSubmit (event) {
                event.preventDefault()
                const form = new FormData (this)
                const response = await fetch(this.action, {
                    method: this.method,
                    body: form,
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                if (response.ok) {
                    this.reset()
                    // alert('Gracias!')
                    swal("¡Bien!", "Tus datos fueron enviados correctamente :)", "success");
                }
            }
            </script>
